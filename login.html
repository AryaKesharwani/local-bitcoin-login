<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="links">
        <a href="#"><img src="https://localbitcoins.com/cached-static/img/site-logo-500.b39d9369a078.png" class="logo"></a>
        <a href="#">Buy bitcoins</a>
        <a href="#">Sell bitcoins</a>
        <a href="#">Post a trade</a>
        <a href="#">Help</a>
        </div>
        <div class="right-link">
            <div class="sign-up-free"><input type="checkbox" id="vehicle1" name="sign up free" value="yes"> <a href="#">Sign up free</a></div>
            <div class="log-in"><a href="#">Log in</a></div>
        </div>
    </nav>
    <section class="fill-up">
        <div class="log-in-txt">Log in</div>
        <input type="text" name="username" id="username" placeholder="Username or email">
        <input type="password" name="password" id="password" placeholder="Password">
        <p>Please verify you are a human.</p>
        <div class="captcha">
            <input type="checkbox" id="captcha" name="chaptcha" value="yes"><a href="#">i'm not a robot</a>
        </div>
        <button class="btn">Login</button>
        <a href="#">Forgot your password?</a>
        <div class="sign-up-now"><p>New to LocalBitcoins?</p><a href="#">Sign up now!</a></div>
    </section>
</body>
</html>
